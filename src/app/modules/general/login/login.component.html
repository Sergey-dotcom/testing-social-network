<mat-card>
    <mat-card-title>{{"login.login" | translate }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-error *ngIf="isLoginFailed">
                {{"login.username_error" | translate }}
            </mat-error>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder='{{"login.username" | translate }}' formControlName="username" required>
                    <mat-error>
                        {{"login.email_error" | translate }}
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder='{{"login.password" | translate }}' formControlName="password" required>
                    <mat-error>
                        {{"login.password_error" | translate }}
                    </mat-error>
                </mat-form-field>
            </p>

            <button mat-raised-button color="primary" [disabled]="!form.valid">{{"login.login" | translate }}</button>
        </form>
    </mat-card-content>
</mat-card>
